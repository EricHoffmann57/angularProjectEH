<div class="row change" *ngIf="change">
  <div class="col-12">
    Changes have beeen registered!
  </div>
</div>
<div *ngIf="game">
  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Titre</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.title">
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Pays de production</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.type">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Producteur</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.editor">
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Scenariste</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.description">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Réalisateur</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.developer">
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Musique</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.ost">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Affiche</label> <br>
        <input type="text" class="form-control" [(ngModel)]="game.artwork">
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Date de sortie</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.releaseDate">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Durée (minutes)</label> <br>
        <input type="text" class="form-control" [(ngModel)]="game.playtime">
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label>Ranking</label><br>
        <input type="text" class="form-control" [(ngModel)]="game.ranking">
      </div>
    </div>
  </div>
    <div class="col-12 col-sm-6">
      <div class="form-group row">
        <label class="col-12 col-form-label">
          En Salle
        </label>
        <div class="col-12 row">
          <div class="col-6">
            <div class="form-check">
              <input type="radio" name="onAir" class="form-check-input" [value]="true" [(ngModel)]="game.favorite"> <label class="form-check-label">En Salle</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check">
              <input type="radio" name="onAir" class="form-check-input" [value]="false" [(ngModel)]="game.favorite"> <label class="form-check-label">En Support</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label>Résumé</label><br>
        <textarea name="synopsis" cols="30" rows="10" class="form-control" [(ngModel)]="game.description"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="submit">
        <button class="btn btn-outline-success" (click)="modif()">Envoyer</button>
      </div>
    </div>
  </div>
</div>
