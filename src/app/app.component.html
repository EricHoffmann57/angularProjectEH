<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <div class="home">Home</div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="./assets/img/okabe.jpg" />

    <h4 class="name">Okabe Rintaro</h4>
    <p class="designation">Web developer</p>

    <mat-divider></mat-divider>
    <button routerLinkActive="active" mat-button class="menu-button">
      <mat-icon>games</mat-icon>
      <span routerLink="games">Games</span>
    </button>
    <button routerLinkActive="active" mat-button class="menu-button">
      <mat-icon>create</mat-icon>
      <span routerLink="new" >New game</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
